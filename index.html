<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirt Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fafafa;
        }
        legend {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="date"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button[type="reset"] {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Customized T-Shirt Order Form</h1>
    <form action="/submit-order" method="post">
        <!-- Tagline Section -->
        <fieldset>
            <legend>Tagline on the Shirt</legend>
            <label for="tagline">Enter your tagline:</label>
            <input type="text" id="tagline" name="tagline" placeholder="Enter tagline here" required>
        </fieldset>

        <!-- Color Selection -->
        <fieldset>
            <legend>Select T-Shirt Color</legend>
            <label for="color">Choose a color:</label>
            <select id="color" name="color" required>
                <option value="" disabled selected>Select a color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
        </fieldset>

        <!-- Size Selection -->
        <fieldset>
            <legend>Select T-Shirt Size</legend>
            <label for="size">Choose a size:</label>
            <select id="size" name="size" required>
                <option value="" disabled selected>Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra-large">Extra Large</option>
            </select>
        </fieldset>

        <!-- Quantity -->
        <fieldset>
            <legend>Specify Quantity</legend>
            <label for="quantity">Number of shirts:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" placeholder="1" required>
        </fieldset>

        <!-- Delivery Date -->
        <fieldset>
            <legend>Delivery Details</legend>
            <label for="delivery-date">Preferred delivery date:</label>
            <input type="date" id="delivery-date" name="delivery_date" required>
        </fieldset>

        <!-- Recipient's Details -->
        <fieldset>
            <legend>Recipient's Information</legend>
            <label for="recipient-name">Name:</label>
            <input type="text" id="recipient-name" name="recipient_name" placeholder="Full Name" required>
            <label for="recipient-address">Address:</label>
            <input type="text" id="recipient-address" name="recipient_address" placeholder="Street Address" required>
            <label for="recipient-email">Email:</label>
            <input type="email" id="recipient-email" name="recipient_email" placeholder="Email Address" required>
            <label for="recipient-phone">Phone Number:</label>
            <input type="tel" id="recipient-phone" name="recipient_phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
        </fieldset>

        <!-- Additional Comments -->
        <fieldset>
            <legend>Additional Comments</legend>
            <label for="comments">Any special instructions or comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter comments here"></textarea>
        </fieldset>

        <!-- Submit and Reset Buttons -->
        <button type="submit">Submit Order</button>
        <button type="reset">Reset Form</button>
    </form>
</body>
</html>
